<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot dog or Not Hot dog?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .prediction {
            margin-top: 10px;
            font-size: 18px;
            line-height: 1.5;
        }
        .prediction p {
            margin: 5px 0;
        }
        .label {
            font-weight: bold;
        }
        .score {
            color: #28a745;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hot dog or Not Hot dog?</h1>
        <form method="post" action="{{ url_for('upload') }}" enctype="multipart/form-data">
            <input type="file" name="file1" required>
            <input type="submit" value="Submit">
        </form>

        <!-- Display the prediction result here -->
        {% if predictions %}
        <div class="response">
            <h2>Prediction Results:</h2>
            {% for prediction in predictions %}
            <div class="prediction">
                <p class="label">{{ prediction.label }}</p>
                <p class="score">{{ prediction.score }}%</p>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

</body>
</html>
